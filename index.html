<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b012628628.js"
      crossorigin="anonymous"
    ></script>
    <title>Chris' Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Wrap'em Up N Rubber bands!</h1>
      </div>
    </header>
    <section class="producer-info">
      <div class="producer-bio" id="contactHolder">
        <div id="contactHold">
          <div class="contact">
            <div>
              <a style="color: white; --fa-animation-duration: 2s" href=""
                ><i class="fa-brands fa-facebook fa-4x fa-beat"></i
              ></a>
            </div>
            <div>
              <a
                style="
                  color: white;
                  --fa-animation-duration: 2s;
                  --fa-fade-opacity: 0.6;
                "
                href=""
                ><i class="fa-brands fa-x-twitter fa-4x fa-fade"></i
              ></a>
            </div>
            <div>
              <a
                style="
                  color: white;
                  --fa-beat-fade-opacity: 0.1;
                  --fa-beat-fade-scale: 1.25;
                "
                href=""
                ><i class="fa-brands fa-instagram fa-4x fa-beat-fade"></i
              ></a>
            </div>
            <div>
              <a style="color: white" href=""
                ><i class="fa-brands fa-soundcloud fa-4x fa-bounce"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
